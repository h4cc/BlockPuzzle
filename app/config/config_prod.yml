imports:
    - { resource: config.yml }

doctrine_mongodb:
    document_managers:
        default:
            metadata_cache_driver: apc

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
